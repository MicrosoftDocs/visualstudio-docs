- title: What apps can I build?
  items:
  - type: paragraph
    text: With Visual Studio for Mac you can build websites with ASP.NET Core and apps using .NET Core, games with Unity, and mobile apps for Android and iOS using Xamarin. Azure can be incorporated into all your apps.
  - type: list
    style: icon48
    items:
    - image:
        src: https://docs.microsoft.com/media/logos/logo_NETcore.svg
      text: ASP.NET Core
      href: asp-net-core.md
- title: What languages can I use?
  items:
  - type: paragraph
    text: With Visual Studio for Mac you can write in C#, F#, Razor, HTML5, CSS, Javascript and Typescript, XAML, and XML.
